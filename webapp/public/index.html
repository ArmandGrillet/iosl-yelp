<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="">

	<meta name="author" content="IoSL - Yelp team">
	<title>IoSL - Yelp</title>
	<meta name="description" content="">
	<meta name="keywords" content="">

	<!-- CSS -->
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.red-blue.min.css"	>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<!-- JS -->
	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
	<div class="mdl-grid" id ="app-grid">
		<div class="mdl-cell mdl-cell--4-col" id ="configuration-column">
			<!-- Always shows a header, even in smaller screens. -->
				<header class="mdl-layout__header">
					<div class="mdl-layout__header-row">
						<!-- Title -->
						<span class="mdl-layout-title">IoSL - Yelp</span>
					</div>
				</header>

			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--12-col">
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="clean">
						Clean map
					</button>
					<h5>Request:</h5>
					<div class="form-group">
						<input type="text" class="form-control" id="request" placeholder="query or query?name1=value1&name2=value2">
					</div>
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="run-request">
						Run
					</button>
					<h5>City:</h5>
					<div class="radio">
						<label><input type="radio" name="optionsRadios" id="Pittsburgh" value="Pittsburgh">Pittsburgh</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="optionsRadios" id="Charlotte" value="Charlotte">Charlotte</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="optionsRadios" id="Champaign" value="Champaign">Champaign</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="optionsRadios" id="Phoenix" value="Phoenix">Phoenix</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="optionsRadios" id="Las Vegas" value="Las Vegas">Las Vegas</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="optionsRadios" id="Madison" value="Madison">Madison</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="optionsRadios" id="Montreal" value="Montreal">Montreal</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="optionsRadios" id="Waterloo" value="Waterloo">Waterloo</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="optionsRadios" id="Karlsruhe" value="Karlsruhe">Karlsruhe</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="optionsRadios" id="Edinburgh" value="Edinburgh" checked>Edinburgh</label>
					</div>
					<h5>Examples:</h5>
					<p>
						In Montreal: example?business=Starbucks finding_hotspot?business=Bars
					</p>
					<p>
						In Vegas: finding_hotspot?business=Bars finding_hotspot?business=Fast Food
					</p>
				</div>
			</div>
		</div>
		<div class="mdl-cell mdl-cell--8-col" id ="map-column">
			<div id="map"></div>
		</div>
	</div>
</body>
</html>
