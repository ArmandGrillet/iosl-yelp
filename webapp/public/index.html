<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./icon.ico">

	<meta name="author" content="IoSL - Yelp team">
	<title>IoSL - Yelp</title>
	<meta name="description" content="">
	<meta name="keywords" content="">

	<!-- CSS -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
	<!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

	<!-- JS -->
	<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="js/prod.js"></script>

</head>

<body>
	<div id="map-prod"></div>

	<div id="bar-bottom">
		<div class="left clear">
			<img src="icon.png" alt="IoSL Logo" id="logo">
			<b>IoSL - Yelp</b>

		</div>
		<div class="right">
			City:&nbsp;
			<select class="select" id="cities">
				<option value="Edinburgh" selected>Edinburgh</option>
				<option value="Pittsburgh">Pittsburgh</option>
				<option value="Charlotte">Charlotte</option>
				<option value="Champaign">Champaign</option>
				<option value="Phoenix">Phoenix</option>
				<option value="Las Vegas">Las Vegas</option>
				<option value="Madison">Madison</option>
				<option value="Montreal">Montreal</option>
				<option value="Waterloo">Waterloo</option>
				<option value="Karlsruhe">Karlsruhe</option>
			</select>
			&nbsp;&nbsp;&nbsp;
			Category:&nbsp;
			<select class="select" id="categories">
				<option value="Bars" selected>Bars</option>
				<option value="Cafe">Cafe</option>
				<option value="Fast Food">Fast Food</option>
			</select>
			&nbsp;&nbsp;&nbsp;
  			Existing businesses  <input type="radio" name="algorithm" value="businesses" id="businesses-algorithm" checked>
			&nbsp;&nbsp;&nbsp;
  			Prediction of success  <input type="radio" name="algorithm" value="hotgrid" id="hotgrid-algorithm">
		</div>
	</div>
</body>
</html>
